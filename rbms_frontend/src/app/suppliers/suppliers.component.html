
<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Suppliers</h4>
                        <!-- <p class="category">New suppliers on 15th September, 2016</p> -->
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table table-hover">
                            <thead class="text-danger">
                                <tr>
                                    <th *ngFor="let head of suppliersHeader"><b>{{head | uppercase}}</b></th>
                                  </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of suppliers.allSuppliers">
                                    <td *ngFor="let head of suppliersHeader"><span>{{data[head]}}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Supply</h4>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table table-hover">
                            <thead class="text-danger">
                                <tr>
                                    <th *ngFor="let head of supplyHeader"><b>{{head | uppercase}}</b></th>
                                  </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of supply.allSupplies">
                                    <td *ngFor="let head of supplyHeader"><span>{{data[head]}}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
